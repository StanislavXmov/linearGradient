<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linear Gradient</title>
  <link rel="stylesheet" href="./gradient.css">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  
  <section class="gradient">
    <div class="header">
      <h1>Linear Gradient</h1>
      <h2 id="gradient-style"></h2>
    </div>
    <div class="gradient-container"></div>
    <div class="controls-wrapper">
      <div class="sliders sliders-first">
        <div class="button">
          <button data-random="0">Random</button>
        </div>
        <h2>First color</h2>
        <span>Hue</span>
        <input 
          type="range" 
          min="0" 
          max="360" 
          step="1" 
          name="hue" 
          class="hue-input" 
          data-hue="0"
        >
        <span>Brightness</span>
        <input 
          type="range" 
          min="0.01" 
          max="0.99" 
          step="0.01" 
          name="brightness" 
          class="bright-input" 
          data-bright="0"
        >
        <span>Saturation</span>
        <input 
          type="range" 
          min="0.01" 
          max="1" 
          step="0.01" 
          name="saturation" 
          class="sat-input" 
          data-sat="0"
        >
        <span>ColorStop</span>
        <input 
          type="range" 
          min="0" 
          max="100" 
          step="1" 
          name="color-stop" 
          class="stop-input" 
          data-sat="0"
          value="0"
        >
      </div>
      <div class="sliders sliders-second">
        <div class="button">
          <button data-random="1">Random</button>
        </div>
        <h2>Second color</h2>
        <span>Hue</span>
        <input 
          type="range" 
          min="0" 
          max="360" 
          step="1" 
          name="hue" 
          class="hue-input" 
          data-hue="1"
        >
        <span>Brightness</span>
        <input 
          type="range" 
          min="0.01" 
          max="0.99"  
          step="0.01" 
          name="brightness" 
          class="bright-input" 
          data-bright="1"
        >
        <span>Saturation</span>
        <input 
          type="range" 
          min="0.01" 
          max="1" 
          step="0.01" 
          name="saturation" 
          class="sat-input" 
          data-sat="1"
        >
        <span>ColorStop</span>
        <input 
          type="range" 
          min="0" 
          max="100" 
          step="1" 
          name="color-stop" 
          class="stop-input" 
          data-sat="1"
          value="100"
        >
      </div>
      <div class="slider-angle">
        <h2>Angle</h2>
        <span id="angle-value"></span>
        <input 
          type="range" 
          min="-360" 
          max="360" 
          step="1" 
          name="angle" 
          class="angle-input" 
          data-angle="0"
        >
      </div>
    </div>
  </section>

  <div class="background">
    <svg width="205" height="211" viewBox="0 0 205 211" fill="none" xmlns="http://www.w3.org/2000/svg">

      </clipPath>
      </svg>
  </div>

  <script src="./gradient.js"></script>
</body>
</html>
